<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .preferences {
            margin: 20px;
        }
        .preferences label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="preferences">
        <h1>Change Appearance</h1>
        <label>
            Background Color:
            <input type="color" id="backgroundColorPicker">
        </label>
        <label>
            Text Color:
            <input type="color" id="textColorPicker">
        </label>
        <button id="savePreferences">Save Preferences</button>
        <button id="resetPreferences">Reset Preferences</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundColorPicker = document.getElementById('backgroundColorPicker');
            const textColorPicker = document.getElementById('textColorPicker');
            const savePreferencesButton = document.getElementById('savePreferences');
            const resetPreferencesButton = document.getElementById('resetPreferences');

            // Load preferences from local storage
            const loadPreferences = () => {
                const backgroundColor = localStorage.getItem('backgroundColor');
                const textColor = localStorage.getItem('textColor');
                if (backgroundColor) document.body.style.backgroundColor = backgroundColor;
                if (textColor) document.body.style.color = textColor;
                backgroundColorPicker.value = backgroundColor || '#f0f0f0';
                textColorPicker.value = textColor || '#333333';
            };

            // Save preferences to local storage
            const savePreferences = () => {
                const backgroundColor = backgroundColorPicker.value;
                const textColor = textColorPicker.value;
                localStorage.setItem('backgroundColor', backgroundColor);
                localStorage.setItem('textColor', textColor);
                loadPreferences();
            };

            // Reset preferences to default
            const resetPreferences = () => {
                localStorage.removeItem('backgroundColor');
                localStorage.removeItem('textColor');
                loadPreferences();
            };

            // Event listeners
            savePreferencesButton.addEventListener('click', savePreferences);
            resetPreferencesButton.addEventListener('click', resetPreferences);

            loadPreferences();
        });
    </script>
</body>
</html>
